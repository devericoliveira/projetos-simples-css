<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Carta de apresentação pessoal</h1>
  </header>

  <main class="card">
    <div class="card__side-left">
      <img src="./images/icon-profile-computer-code.png" alt="Ilustração de um computador contendo zero e um." />
    </div>
    <div class="card__side-right">
      <span class="card__tag">Olá</span>
      <div class="card__content">
        <strong class="card__user-name">Eric Oliveira</strong>
        <span class="card__user-headline">Desenvolvedor Frontend</span>
        <p class="card__user-description">Desenvolvedor frontend apaixonado por criar experiências web incríveis. Especializado em HTML, CSS e JavaScript.</p>

        <div class="card__user-socials">
          <a  class="button" href="#">Linkedin</a>
          <a class="button button--border" href="#">Github</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
